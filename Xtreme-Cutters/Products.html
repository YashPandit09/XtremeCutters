    <style>
      .product-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      }
      .product {
      text-align: center;
      margin: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      }
      .product:hover {
