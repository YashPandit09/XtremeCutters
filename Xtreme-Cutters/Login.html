<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #291dd6, #D8BFD8);
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar Styles */
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logotext {
            color: #291dd6;
            font-size: 24px;
        }

        .navmenu {
            display: flex;
            list-style: none;
        }

        .navitem {
            margin-left: 20px;
            position: relative;
        }

        .navlink {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navlink:hover {
            color: #291dd6;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1;
            min-width: 150px;
            list-style: none;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-link {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }

        .dropdown-link:hover {
            color: #291dd6;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #949d2b;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #c74151;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 3px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar section-content">
          <a href="FrontPage.html" class="navlogo">
            <h2 class="logotext">Xtreme Cutters</h2>
          </a>
          <ul class="navmenu">
            <li class="navitem">
              <a href="FrontPage.html" class="navlink">Home</a>
            </li>
            <li class="navitem dropdown">
              <a href="Products.html" class="navlink">Products</a>
              <ul class="dropdown-menu">
                <li><a href="Product1.html" class="dropdown-link">Product 1</a></li>
                <li><a href="Product2.html" class="dropdown-link">Product 2</a></li>
                <li><a href="Product3.html" class="dropdown-link">Product 3</a></li>
              </ul>
            </li>
            <li class="navitem">
              <a href="Register.html" class="navlink">Register</a>
            </li>
            <li class="navitem">
              <a href="login.html" class="navlink">Login</a>
            </li>
            <li class="navitem">
              <a href="contactus.html" class="navlink">Contact Us</a>
            </li>
            <li class="navitem">
              <a href="cart.html" class="navlink">Cart</a>
            </li>
          </ul>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="container">
            <form id="loginForm">
                <h2>Login</h2>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" oninput="validateField('username')">
                <span id="username-error" class="error"></span>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" oninput="validateField('password')">
                <span id="password-error" class="error"></span>

                <button type="button" onclick="submitLoginForm()">Login</button>
            </form>
        </div>
    </div>

    <script>
        function validateField(fieldName) {
            const value = document.getElementById(fieldName).value.trim();
            const errorElement = document.getElementById(fieldName + "-error");

            switch (fieldName) {
                case 'username':
                    if (value === "") {
                        errorElement.innerText = "Please enter your username.";
                    } else if (value.length < 3) {
                        errorElement.innerText = "Username must be at least 3 characters long.";
                    } else {
                        errorElement.innerText = "";
                    }
                    break;
                case 'password':
                    if (value === "") {
                        errorElement.innerText = "Please enter your password.";
                    } else if (value.length < 6) {
                        errorElement.innerText = "Password must be at least 6 characters long.";
                    } else {
                        errorElement.innerText = "";
                    }
                    break;
            }
        }

        function validateLoginForm() {
            const fields = ['username', 'password'];
            fields.forEach(field => validateField(field));

            let isValid = true;
            fields.forEach(field => {
                const errorElement = document.getElementById(field + "-error");
                if (errorElement.innerText !== "") {
                    isValid = false;
                }
            });

            return isValid;
        }

        function submitLoginForm() {
            if (validateLoginForm()) {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // For demonstration, we'll just log the values. In a real scenario, you'd send this to a server.
                console.log("Username:", username);
                console.log("Password:", password);
                alert("Login successful! (Check console for credentials)");

                // Reset the form
                document.getElementById("loginForm").reset();
            }
        }

        // Add real-time validation to all fields
        document.addEventListener('DOMContentLoaded', function() {
            const fields = ['username', 'password'];
            fields.forEach(field => {
                const element = document.getElementById(field);
                element.addEventListener('blur', function() {
                    validateField(field);
                });
            });
        });
    </script>
</body>

</html>
